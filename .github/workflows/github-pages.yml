name: github pages

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Build Env
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build
        run: npm install -g pnpm && pnpm install && npm run blog:build

      - name: Deploy
        env:
          GITHUB_PAGES_TOKEN: ${{ secrets.GP_TOKEN }}
        run: npm run deploy
